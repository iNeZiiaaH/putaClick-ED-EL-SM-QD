<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PutaClic - Version Mexicaine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/crane.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="controls">
        <button id="night-mode-toggle">Mode Nuit</button>
    </div>
    
    <div id="game-container">
        <h1>PutaClic - Version Mexicaine</h1>
        <div id="score-board">
            <span id="score">Score: 0</span>
            <span id="best-score">Meilleur Score: 0</span>
            <span id="timer">Temps restant: 30s</span>
        </div>
        
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <button id="start-easy">Facile</button>
            <button id="start-intermediate">moyen</button>
            <button id="start-hard">difficile</button>
        </div>
    </div>

    <div id="end-modal" class="modal">
        <div class="modal-content">
            <h2>Fin de la Partie !</h2>
            <p>Votre score est : <span id="final-score">0</span></p>
            <div id="difficulty-buttons">
                <button id="restart-easy">Facile</button>
                <button id="restart-intermediate">Moyen</button>
                <button id="restart-hard">Difficile</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
